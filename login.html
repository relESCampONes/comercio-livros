<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de HTML Semântico</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/semant.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</head>

<body>
    <header>
        <h1><a href="index.html">Comércio de Livros</a></h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
        <div class="icons">
            <a href="#" class="notification" onclick="toggleNotificationBox(event); shakeIcon(this)"><i class="fas fa-bell"></i>
                <span class="badge" id="price-notification">0</span></a>
            <div class="notification-box" id="notification-box">
                <p id="notification-content"></p>
            </div>
            <a id="login" href="login.html"><i class="fas fa-user"></i></a>
        </div>
    </header>

    <main>
        <div class="conteudo-login">
            <section id="tela-login">
                <form action="" method="post">
                    <h1>Login</h1>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="text" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Senha</label>
                    </div>
                    <div class="forget">
                        <label for="">
                            <input type="checkbox" style="zoom: 1.4">Lembrar de mim
                        </label>
                        <a href="">Esqueceu a senha?</a>
                    </div>
                    <button id="login-page">Log In</button>
                    <div class="register">
                        <p>Não tem uma conta ainda? <a href="">Criar</a></p>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <p>© 2024 Meu Site. Todos os direitos reservados.</p>
    </footer>
    <script src="./js/semant.js">
    </script>
</body>

</html>
